<div class="container">
  <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
      <h3 class="text-center">Your Cart</h3>
      </div>
      <div class="col-sm-4"></div>
  </div>
  <hr>
  <div class="row">
  <div class="col-sm-6" *ngFor="let book of bookList">
      
      <div class="card" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ book.Title }}</h5>
            <p class="card-text">ISBN: {{ book.CategoryId }}</p>
            <p class="card-text">Year: {{ book.Year }}</p>
            <p class="card-text">Price: {{ book.Price }}</p>
            <hr>
            <div class="row justify-content-center">
              <div >
              <button  class="btn btn-danger d-lbock" (click)="deleteBook(book.BookId)" routerLink="/cart">Delete</button>
            </div>
          </div> 
          </div>
      </div>
      <br>
  </div>
  </div>

  </div>
  <div class="container">
  <div class="row">

    <div class="form-group mb-2">
      <label for="coupon" class="text-center font-weight-bolder">Enter the Coupon Code</label>
    </div>
    <div class="form-group mx-sm-4 mb-2">
      <input type="text" class="form-control" id="coupon" placeholder="Enter Here ">
    </div>
    <button type="submit" class="btn btn-primary">Apply Coupon</button>
  </form>
</div>
