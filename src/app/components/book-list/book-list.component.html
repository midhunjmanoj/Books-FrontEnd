<div class="container">
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
    <h3 class="text-center">Our Collections</h3>
    </div>
    <div class="col-sm-4"></div>
</div>
<hr>
<div class="row">
<div class="col-sm-4" *ngFor="let book of bookList">
    
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ book.Title }}</h5>
          <p class="card-text">ISBN: {{ book.CategoryId }}</p>
          <p class="card-text">Year: {{ book.Year }}</p>
          <p class="card-text">Price: {{ book.Price }}</p>
          <hr>
          <div class="row">
            <div class="col-sm-5">
          <button class="btn btn-primary btn-lg" (click)="AddtoCart(book.BookId)" routerLink="/cart">Cart</button>
        </div> 
        <div class="col-sm-7">
          <button class="btn btn-primary btn-lg" (click)="AddtoWishlist(book.BookId)" routerLink="/wishlist">Wishlist</button>
        </div>
        </div>
        </div>
    </div>
    <br>
</div>
</div>
</div>
